<div class="notification-container" [ngClass]="data.type">
  <mat-icon>{{ data.type === 'success' ? 'check_circle' : 'error' }}</mat-icon>
  <span class="message">{{ data.message }}</span>
  <button mat-icon-button (click)="snackBarRef.dismiss()" aria-label="Fechar notificação">
    <mat-icon>close</mat-icon>
  </button>
</div>
