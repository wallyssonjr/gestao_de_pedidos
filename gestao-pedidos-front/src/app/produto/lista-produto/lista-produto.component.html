<mat-card class="lista-produtos-card mat-elevation-z6">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">ðŸ“¦ Lista de Produtos</mat-card-title>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" (click)="novoProduto()">
      <mat-icon>add</mat-icon>
      Novo Produto
    </button>
  </mat-card-header>

  <mat-card-content>

    <!-- Tabela Desktop -->
    <div class="mat-elevation-z2 desktop-table">
      <table mat-table [dataSource]="(listaProdutos$ | async) || []" class="products-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> PreÃ§o </th>
          <td mat-cell *matCellDef="let produto"> {{produto.preco | currency:'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Estoque </th>
          <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> AÃ§Ãµes </th>
          <td mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" (click)="editarProduto(produto.id)" aria-label="Editar produto">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="removerProduto(produto.id)" aria-label="Excluir produto">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasProduto"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasProduto;"></tr>
      </table>
    </div>

    <!-- Cards Mobile -->
    <div class="mobile-list">
      <mat-card *ngFor="let produto of listaProdutos$ | async" class="mobile-card mat-elevation-z3">
        <mat-card-content>
          <div class="mobile-card-row"><strong>ID:</strong> {{ produto.id }}</div>
          <div class="mobile-card-row"><strong>Nome:</strong> {{ produto.nome }}</div>
          <div class="mobile-card-row"><strong>PreÃ§o:</strong> {{ produto.preco | currency:'BRL' }}</div>
          <div class="mobile-card-row"><strong>Estoque:</strong> {{ produto.quantidade }}</div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-icon-button color="primary" (click)="editarProduto(produto.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removerProduto(produto.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <!-- Mensagem vazio -->
    <ng-container *ngIf="listaProdutos$ | async as produtos">
      <div *ngIf="produtos.length === 0" class="empty-table-message">
        Nenhum produto cadastrado.
      </div>
    </ng-container>

  </mat-card-content>
</mat-card>
