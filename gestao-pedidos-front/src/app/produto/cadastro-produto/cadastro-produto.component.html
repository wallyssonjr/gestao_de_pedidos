<mat-card class="produto-card mat-elevation-z6">
  <mat-card-header>
    <mat-card-title class="card-title">
      {{ isEdicao ? 'Editar Produto' : 'Novo Produto' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="produto-form">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required>
        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          Nome é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('nome')?.hasError('minlength')">
          Nome deve ter pelo menos 3 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Preço</mat-label>
        <span matTextPrefix>R$&nbsp;</span>
        <input matInput type="number" formControlName="preco" required min="0.01">
        <mat-error *ngIf="form.get('preco')?.hasError('required')">
          Preço é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('preco')?.hasError('min')">
          Preço deve ser maior que zero.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Estoque</mat-label>
        <input matInput type="number" formControlName="quantidade" required min="0">
        <mat-error *ngIf="form.get('quantidade')?.hasError('required')">
          Estoque é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('quantidade')?.hasError('min')">
          Estoque não pode ser negativo.
        </mat-error>
      </mat-form-field>

      <div class="action-buttons">
        <button mat-stroked-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEdicao ? 'Atualizar' : 'Salvar' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
