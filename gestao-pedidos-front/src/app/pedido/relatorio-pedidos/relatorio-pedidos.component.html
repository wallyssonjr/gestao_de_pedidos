<mat-card class="relatorios-card mat-elevation-z6">
  <mat-card-header>
    <mat-card-title class="card-title">ðŸ“„ Order Reports</mat-card-title>
    <mat-card-subtitle class="card-subtitle">
      Select the desired period
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="report-form">

      <mat-form-field appearance="outline" class="date-range-field">
        <mat-label>Date range</mat-label>
        <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
          <input matStartDate formControlName="dataInicial" placeholder="Data inicial" (keydown)="$event.preventDefault()" (click)="picker.open()">
          <input matEndDate formControlName="dataFinal" placeholder="Data final" (keydown)="$event.preventDefault()" (click)="picker.open()">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error *ngIf="form.invalid">
          Both dates are mandatory.
        </mat-error>
      </mat-form-field>

      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="gerarRelatorio('simples')" [disabled]="form.invalid">
          <mat-icon>picture_as_pdf</mat-icon>
          Order Report
        </button>
        <button mat-raised-button color="accent" (click)="gerarRelatorio('agrupado')" [disabled]="form.invalid">
          <mat-icon>picture_as_pdf</mat-icon>
          Orders by Product
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
